<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miss You Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      text-align: center;
      padding: 2em;
      color: #333;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .progress {
      background-color: #eee;
      border-radius: 25px;
      overflow: hidden;
      margin: 1.5em auto;
      width: 90%;
      height: 30px;
    }
    .bar {
      height: 100%;
      background-color: #ff69b4;
      width: 0;
      text-align: center;
      color: white;
      line-height: 30px;
      font-weight: bold;
      transition: width 1s;
    }
    .carousel-wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 2em auto;
      overflow: hidden;
    }
    .carousel {
      display: flex;
      transition: transform 0.5s ease;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
    .carousel img {
      flex: 0 0 auto;
      width: 100px;
      opacity: 0.5;
      border-radius: 10px;
      transition: transform 0.5s, opacity 0.5s;
      transform: scale(0.9);
    }
    .carousel img.center {
      width: 140px;
      opacity: 1;
      transform: scale(1.2);
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Miss you more 💖</h1>
  <p id="percent"></p>
  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>
  <p id="time-left"></p>

  <div class="carousel-wrapper">
    <div class="carousel" id="carousel">
      <img src="img1.jpg" alt="1">
      <img src="img2.jpg" alt="2">
      <img src="img3.jpg" alt="3">
      <img src="img4.jpg" alt="4">
      <img src="img5.jpg" alt="5">
      <img src="img6.jpg" alt="6">
    </div>
  </div>

  <script>
    const start = new Date("2025-06-24T17:30:00");
    const end = new Date("2025-06-30T13:30:00");

    function updateProgress() {
      const now = new Date();
      const total = end - start;
      const passed = now - start;
      const percent = Math.min(100, Math.max(0, (passed / total) * 100)).toFixed(1);

      const remaining = end - now;
      const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((remaining / (1000 * 60)) % 60);

      document.getElementById("percent").textContent = `We've made it through ${percent}% of the wait.`;
      document.getElementById("bar").style.width = `${percent}%`;
      document.getElementById("bar").textContent = `${percent}%`;

      if (remaining > 0) {
        document.getElementById("time-left").textContent = `⏳ Only ${days} days, ${hours} hours, and ${minutes} minutes left!`;
      } else {
        document.getElementById("time-left").textContent = `💞 You're together again!`;
      }
    }

    // New carousel logic: only 3 visible, center image enlarged
    const carousel = document.getElementById('carousel');
    const images = carousel.querySelectorAll('img');
    let index = 0;

    function updateCarousel() {
      images.forEach(img => img.classList.remove('center'));
      images.forEach((img, i) => img.style.display = 'none');

      const prev = (index - 1 + images.length) % images.length;
      const curr = index;
      const next = (index + 1) % images.length;

      images[prev].style.display = 'inline';
      images[curr].style.display = 'inline';
      images[next].style.display = 'inline';

      images[curr].classList.add('center');
    }

    setInterval(() => {
      index = (index + 1) % images.length;
      updateCarousel();
    }, 3000);

    updateCarousel();
    updateProgress();
    setInterval(updateProgress, 60000);
  </scri
