<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miss You Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      text-align: center;
      padding: 2em;
      color: #333;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .bar-labels {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin: 0 auto 0.5em auto;
      font-weight: bold;
      font-size: 0.9em;
      color: #ff69b4;
    }
    .progress {
      background-color: #eee;
      border-radius: 25px;
      overflow: hidden;
      margin: 0 auto 1.5em auto;
      width: 90%;
      height: 30px;
    }
    .bar {
      height: 100%;
      background-color: #ff69b4;
      width: 0;
      text-align: center;
      color: white;
      line-height: 30px;
      font-weight: bold;
      transition: width 1s;
    }
    .arrow-buttons {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-bottom: 1em;
    }
    .arrow-buttons i {
      font-size: 1.5em;
    }
    .arrow-buttons button {
      font-size: 1.8em;
      background: none;
      border: none;
      cursor: pointer;
      color: #ff69b4;
      transition: transform 0.2s;
    }
    .arrow-buttons button:hover {
      transform: scale(1.2);
    }
    .carousel-wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 2em auto;
      overflow: hidden;
    }
    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
    .carousel img {
      flex: 0 0 auto;
      width: 100px;
      opacity: 0.5;
      border-radius: 10px;
      transform: scale(0.9);
      transition: transform 0.5s, opacity 0.5s;
    }
    .carousel-frame {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
      overflow: hidden;
    }
    .carousel img.center {
      width: 140px;
      opacity: 1;
      transform: scale(1.2);
      z-index: 2;
    }
  
    .fade-in {
      animation: fadeIn 0.85s ease-in-out;
    }

    @keyframes fadeIn{
      from { opacity: 0 ; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <h1>Miss you more ðŸ’–</h1>
  <p id="percent"></p>
  <div class="bar-labels">
    <span id="passed-label"></span>
    <span id="remaining-label"></span>
  </div>
  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>
  <p id="time-left"></p>
  <div class="arrow-buttons">
    <button id="prev-btn" aria-label="Previous"><i class="fas fa-chevron-left"></i></button>
    <button id="next-btn" aria-label="Next"><i class="fas fa-chevron-right"></i></button>
  </div>
  <div class="carousel-frame">
    <div class="carousel" id="carousel">
      <img src="img1.jpg" alt="1">
      <img src="img2.jpg" alt="2">
      <img src="img3.jpg" alt="3">
      <img src="img4.jpg" alt="4">
      <img src="img5.jpg" alt="5">
      <img src="img6.jpg" alt="6">
      <img src="img7.jpg" alt="7">

    </div>
  </div>

  <script>
    const start = new Date("2025-06-24T17:30:00");
    const end = new Date("2025-06-30T13:30:00");

    function updateProgress() {
      const now = new Date();
      const total = end - start;
      const passed = now - start;
      const percent = Math.min(100, Math.max(0, (passed / total) * 100)).toFixed(1);

      const remaining = end - now;
      const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((remaining / (1000 * 60)) % 60);

      const timeText = `${days} days, ${hours} hours, and ${minutes} minutes left!`;

      document.getElementById("percent").textContent = `We've made it through ${percent}% of the wait.`;
      document.getElementById("bar").style.width = `${percent}%`;
      document.getElementById("bar").textContent = `${percent}%`;
      document.getElementById("passed-label").textContent = `${percent}%`;
      document.getElementById("remaining-label").textContent = `${(100 - percent).toFixed(1)}%`;

      document.getElementById("time-left").textContent = remaining > 0
        ? `â³ Only ${timeText}`
        : `ðŸ’ž You're together again!`;
    }

    const carousel = document.getElementById('carousel');
    const images = carousel.querySelectorAll('img');
    let index = Math.floor(Math.random() * images.length);

    function updateCarousel() {
      const total = images.length;
      const prev = (index - 1 + total) % total;
      const curr = index;
      const next = (index + 1) % total;

      carousel.innerHTML = '';

      const prevImg = images[prev].cloneNode();
      const currImg = images[curr].cloneNode();
      const nextImg = images[next].cloneNode();

      prevImg.classList.remove('center');
      currImg.classList.add('center');
      nextImg.classList.remove('center');

      [prevImg, currImg, nextImg].forEach(img => {
        img.classlist.add('fade-in');
        carousel.appendChild(img);
      }

    document.getElementById("prev-btn").addEventListener("click", () => {
      index = (index - 1 + images.length) % images.length;
      updateCarousel();
    });

    document.getElementById("next-btn").addEventListener("click", () => {
      index = (index + 1) % images.length;
      updateCarousel();
    });


    updateCarousel();
    updateProgress();
    setInterval(updateProgress, 60000);
  </script>
</body>
</html>
