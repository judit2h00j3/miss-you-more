<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miss You Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      text-align: center;
      padding: 2em;
      color: #333;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .progress {
      background-color: #eee;
      border-radius: 25px;
      overflow: hidden;
      margin: 1.5em auto;
      width: 90%;
      height: 30px;
    }
    .bar {
      height: 100%;
      background-color: #ff69b4;
      width: 0;
      text-align: center;
      color: white;
      line-height: 30px;
      font-weight: bold;
      transition: width 1s;
    }
  </style>
</head>
<body>
  <h1>Miss you more üíñ</h1>
  <p id="percent"></p>
  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>
  <p id="time-left"></p>
  <p id="countdown"></p>

  <script>
    const start = new Date("2025-06-24T17:30:00");
    const end = new Date("2025-06-30T13:30:00");

    function updateProgress() {
      const now = new Date();
      const total = end - start;
      const passed = now - start;
      const percent = Math.min(100, Math.max(0, (passed / total) * 100)).toFixed(1);

      const remaining = end - now;
      const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((remaining / (1000 * 60)) % 60);
      
      document.getElementById("percent").textContent = `We've made it through ${percent}% of the wait.`;
      document.getElementById("bar").style.width = `${percent}%`;
      document.getElementById("bar").textContent = `${percent}%`;

      if (remaining > 0) {
        document.getElementById("time-left").textContent = `‚è≥ Only ${days} days, ${hours} hours, and ${minutes} minutes left!`;
      } else {
        document.getElementById("time-left").textContent = `üíû You're together again!`;
        document.getElementById("countdown").textContent = "";
      }
    }

    updateProgress();
    setInterval(updateProgress, 60 * 1000);
  </script>
</body>
</html>
